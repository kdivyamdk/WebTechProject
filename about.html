<script>
    function init(){
    
    xhr = new XMLHttpRequest(); 
      if(xhr)
      {
        xhr.onreadystatechange = getContent;
        xhr.open("GET", "content.txt", true);
        xhr.send(null);
      } 
    }
    function getContent(){
    
    if(xhr.readyState=="4"&&xhr.status==200){
        var arr=(xhr.responseText);

        document.getElementById("abt").innerHTML=arr; 

        setTimeout(getPic, 4000); 
      }
    
    
    }
    function getPic(){
    
      xhr.open("GET", "image.txt", true);
      xhr.onreadystatechange = showImg;
      xhr.send(null);
    
    
    }
    function showImg()
    {
      if(xhr.readyState == 4 && xhr.status == 200)
      {
        document.getElementById("load").innerHTML = xhr.responseText;  
      }
      setTimeout(getLinks,2000);
      
    }
    function getLinks(){
    
        xhr.onreadystatechange=showLinks;
        xhr.open("GET","links.txt",true);
        xhr.send();
    }
    function getvid(){
    
        xhr.onreadystatechange=showLinks;
        xhr.open("GET","vid.txt",true);
        xhr.send();
    }

    function showvid(){
    
        if(xhr.readyState == 4 && xhr.status == 200)
      {
        document.getElementById("vid").innerHTML = xhr.responseText;  
      }
      
    }
    function showLinks(){
    
        if(xhr.readyState==4 && xhr.status==200){
          document.getElementById("foot").innerHTML=xhr.responseText
          //TODO:
          setTimeout(getvid,4000);
        }
    
    
    }
        </script>
